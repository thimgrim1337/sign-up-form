<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <section class="signup">
      <aside>
        <div class="logo-wrap">
          <img src="odin-lined.png" alt="odin logo" />
          <h1>Odin</h1>
        </div>
        <span>
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="www.unsplash.com">Unsplash</a>
        </span>
      </aside>
      <main>
        <div>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <span>You know you want to.</span>
        </div>
        <form action="#">
          <div class="form-inputs">
            <legend>Let's do this!</legend>
            <ul>
              <li>
                <label for="fname">First name</label>
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  required
                  minlength="3"
                />
              </li>
              <li>
                <label for="lname">Last name</label>
                <input type="text" name="lname" id="lname" />
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </li>
              <li>
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="phone" />
              </li>
              <li>
                <label for="pwd">Password</label>
                <input
                  class="error"
                  type="password"
                  name="pwd"
                  id="pwd"
                  required
                  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                  minlength="8"
                  title="Password should be minimum 8 characters and contain at least 1 number, 1 special character and 1 capital letter"
                />
                <span>* Passwords do not match</span>
              </li>
              <li>
                <label for="cpwd">Confirm password</label>
                <input
                  class="error"
                  type="password"
                  name="cpwd"
                  id="cpwd"
                  required
                  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                />
              </li>
            </ul>
          </div>
          <div class="form-button">
            <button type="submit">Create Account</button>
            <span>Already have an account? <a href="#">Log in</a></span>
          </div>
        </form>
      </main>
    </section>
  </body>
  <script>
    const form = document.querySelector('.form-inputs');
    const pwd = document.querySelector('#pwd');
    const cpwd = document.querySelector('#cpwd');
    const pwdSpan = document.querySelector('#pwd + span');

    form.addEventListener('mouseover', () => {
      if (pwd.value === cpwd.value && pwd.value !== '' && cpwd.value !== '') {
        pwd.classList.remove('error');
        cpwd.classList.remove('error');
        pwd.classList.add('correct');
        cpwd.classList.add('correct');
        pwdSpan.style.display = 'none';
      } else {
        pwd.classList.add('error');
        cpwd.classList.add('error');
        pwd.classList.remove('correct');
        cpwd.classList.remove('correct');
        pwdSpan.style.display = 'inline-block';
      }
    });
  </script>
</html>
